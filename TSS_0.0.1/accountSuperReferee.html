<html>

<head>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:700|Oxygen:400,700' rel='stylesheet' type='text/css'>

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Load Base -->
    <div id="base"></div>
    <script>
        $("#base").load("base.html");
    </script>

    <!-- Content -->
    <div class="container">
        <h3>Super Referee Name</h3>
        <div class="row">

            <div class="col s12 blue lighten-5">

                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <select>
                                <option value="" disabled selected>Select a Referee</option>
                                <option value="1">Mark Walberg</option>
                                <option value="2">Andrew Jackson</option>
                            </select>
                            <label>Super Referee Invitation</label>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col s12 offset-m7 offset-l8">
                        <div class="col">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Send Invitation</button>
                        </div>
                    </div>

                </div>
                </form>
            </div>

        </div>
        
        <script type="text/javascript">
            $(document).ready(function() {
                $('select').material_select();
            });
        </script>
</body>

</html>
